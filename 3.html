  <h2>저서</h2>
  <img src="제 인생에 답이 없어요.jpg" width="300">
  <p>- 2019년 7월 25일 제 인생에 답이 없어요: 크리에이터 선바의 거침없는 현생 만담.<br>- 제목은 인생이 노답이라는 것이 아니라 인생에는 정해진 답이 없다는 뜻. <br>- 내용이 굉장히 짧은 편이라, 작가 사인회 갔던 사람들이 대기하면서 다 읽었다고 할 정도. <br>- 그 누구도 제대로 된 제목을 기억해주지 않아 "인생노답", "인생은 희희", "내 인생 망했다" 등으로 불린다. <br>- 은근히 철학과에 대한 풍자가 꽤 된다.</p>
